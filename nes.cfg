MEMORY {
    ZEROPAGE:   start=$0000, size=$0100, type=rw, file="";
    OAMBUFFER:  start=$0200, size=$0100, type=rw, file="";
    RAM:        start=$0300, size=$0500, type=rw, file="";
    HEADER:     start=$0000, size=$0010, type=ro, file=%O, fill=yes, fillval=$00;
    PGR:        start=$8000, size=$8000, type=ro, file=%O, fill=yes, fillval=$00;
    CHRROM:     start=$0000, size=$2000, type=ro, file=%O, fill=yes, fillval=$00;
}

SEGMENTS {
    ZEROPAGE:   load=ZEROPAGE,  type=zp;
    OAM:        load=OAMBUFFER, type=bss,   align=$100, optional=yes;
    BSS:        load=RAM,       type=bss;
    HEADER:     load=HEADER,    type=ro;
    CODE:       load=PGR,       type=ro,    start=$8000;
    RODATA:     load=PGR,       type=ro;
    VECTORS:    load=PGR,       type=ro,    start=$FFFA;
    CHR:        load=CHRROM,    type=ro,    optional=yes;
}
